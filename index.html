<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="login">
         <div class="conteiner">
            <h1 class="title">Login</h1>
            <form action="" class="form">
                <input class="input" type="email" name="email" id="iemail" required placeholder="Enter Your Email">
                <span class="border"></span>
                <input class="input" type="password" name="password" id="ipassword" required  placeholder="Enter Your Password">
                <span class="border"></span>
                <button type="submit" class="botao">Enter</button>
                <a class="reset" href="#">Esqueci minha senha</a>
            </form>
         </div>
    </main>
</body>
</html>
